<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

{% block content %}

<div class="container-fluid py-4">
  <div class="row">
    <div class="col-xl-12 col-sm-60 mb-xl-0 mb-4">
      <div class="card mb-4">
        <div class="card-body p-3">
          <div id="chart" class="chart">
            <script type="text/javascript">
              var graphs = {{ graphJSON| safe }};
              Plotly.plot('chart', graphs, {});        
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-12 col-sm-60 mb-xl-0 ">
    <div class="card mb-4 h-1">
      <div class="card-body p-3">
        <img src="{{url_for('static', filename='images/force.png')}}" style="width:100%; height:40%;">
      </div>
    </div>
  </div>
  <div class="col-xl-12 col-sm-60 mb-xl-0">
    <div class="card mb-4">
      <div class="card-body p-3">
        <img src="{{url_for('static', filename='images/bar.png')}}" style="width:100%; height:70%;">
      </div>
    </div>
  </div>
  <div class="col-xl-12 col-sm-60 mb-xl-0">
    <div class="card mb-4">
      <div class="card-body p-3">
        <img src="{{url_for('static', filename='images/waterfall.png')}}" style="width:100%; height:80%;">
      </div>
    </div>
  </div>
  <div class="col-xl-12 col-sm-60 mb-xl-0">
    <div class="card mb-4">
      <div class="card-body p-3">
        <img src="{{url_for('static', filename='images/summary.png')}}" style="width:100%; height:55%;">
      </div>
    </div>
  </div>
  <div class="col-xl-12 col-sm-60 mb-xl-0 ">
    <div class="card mb-4"">
      <div class=" card-body p-3">
      <form name="dependence_feature" method="POST">
        <label for="exampleFormControlFile2">Choose feature</label>
        <select name="dependence_features">
          {% for feature in dependence_features %}
          <option value="{{ feature }}" SELECTED>{{ feature }}</option>
          {% endfor %}
        </select>
        <input class="btn" type="submit" value="submit">
      </form>
      <img src="{{url_for('static', filename='images/dependence.png')}}" style="width:50%; height:50%;">
    </div>
  </div>
  <div class="col-xl-12 col-sm-60 mb-xl-0 ">
    <div class="card mb-4"">
      <div class=" card-body p-3">
      <form name="dependence_feature" method="POST">
        <label for="exampleFormControlFile2">Choose feature</label>
        <select name="scatter_features_y">
          {% for scatter_y in scatter_features_y %}
          <option value="{{ scatter_y }}" SELECTED>{{ scatter_y }}</option>
          {% endfor %}
        </select>
        <select name="scatter_features_x">
          {% for scatter_x in scatter_features_x %}
          <option value="{{ scatter_x }}" SELECTED>{{ scatter_x }}</option>
          {% endfor %}
        </select>
        <input class="btn" type="submit" value="submit">
      </form>
      <img src="{{url_for('static', filename='images/scatter.png')}}" style="width:50%; height:50%;">
    </div>
  </div>
  <div class="col-xl-12 col-sm-60 mb-xl-0 mb-4">
    <div class="card mb-4">
      <div class="card-body p-3">
        <div id="chart2" class="chart">
          <script type="text/javascript">
            var graphJSON_amt_credit = {{ graphJSON_amt_credit| safe }};
            Plotly.plot('chart2', graphJSON_amt_credit, {});        
          </script>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-12 col-sm-60 mb-xl-0 mb-4">
    <div class="card mb-4">
      <div class="card-body p-3">
        <div id="chart3" class="chart">
          <script type="text/javascript">
            var graphJSON_amt_income = {{ graphJSON_amt_income| safe }};
            Plotly.plot('chart3', graphJSON_amt_income, {});        
          </script>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
